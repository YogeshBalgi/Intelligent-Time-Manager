<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Internal CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
        }

        /* Container Styling */
        .container {
            width: 900px;
            height: 500px;
            display: flex;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-box {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Box */
        .left-box {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
        }

        .left-box h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #555;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color:  #0b2a79;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .options a {
            text-decoration: none;
            color:  #0b2a79;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background: linear-gradient(to right,  #0b2a79,#007bff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right,#007bff, #0b2a79);
        }

        /* Right Box */
        .right-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #0b2a79,#007bff);
            color: #fff;
            text-align: center;
        }

        .right-box h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .right-box p {
            margin-bottom: 1.5rem;
        }

        .sign-up-btn {
            background: #fff;
            color:  #0b2a79;
            font-weight: bold;
            border: 2px solid #fff;
            width: auto;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .sign-up-btn:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Left Side -->
            <div class="left-box">
                <h2>Create Account</h2>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    
                    <button type="submit" class="btn">Sign up</button>
                </form>
            </div>

            <!-- Right Side -->
            <div class="right-box">
                <h2>Welcome to Intelligent Time Manager</h2>
                <p>Already have an account?</p>
                <a href="{% url 'login' %}" class="btn sign-up-btn">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
